<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>個別ページ</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/JNKKKK/MoreToggles.css@0.2.1/output/moretoggles.min.css"
        />
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <script
            src="https://cdn.socket.io/3.1.3/socket.io.min.js"
            integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div id="header">
            <div class="logo">
                <a href="https://www.iiiexhibition.com/"
                    ><img src="assets/logo.png"
                /></a>
            </div>
            <div class="back_to_lobby" id="backToLobbyBtn">
                <p>作品一覧へ→</p>
            </div>
        </div>
        <div id="contents_middle">
            <div class="works">
                <div class="works_window">
                    <video
                        src="./assets/3DDisplay_Trim.mp4"
                        class="works_video"
                    ></video>
                </div>
                <div class="works_detail">
                    <div class="works_title"><h2>デモ作品デモ作品</h2></div>
                    <div class="creators">
                        <p>新井康太</p>
                    </div>
                    <div class="description">
                        この作品は...テストテストテストテストテストテストテストテスト
                        テストテストテストテスト テストテストテストテスト
                        テストテストテストテスト テストテストテストテスト
                        テストテストテストテスト テストテストテストテスト
                        テストテストテストテスト テストテストテストテスト
                    </div>
                </div>
            </div>

            <div class="nav_and_react_container pc">
                <div id="nav_pc">
                    <div id="seen_pc">
                        <p>
                            <b>閲覧済み </b>: <b style="color: red">2</b>
                            <span style="font-size: 15px">/ 13</span>
                        </p>
                    </div>
                    <div id="next_and_prev_pc">
                        <div id="next_pc">
                            <p><b style="font-size: 13px">次の作品</b></p>
                            <div id="next_img" class="next_and_prev_img_pc">
                                <img src="assets/futureprediction_ref.png" />
                            </div>
                        </div>
                        <div id="prev_pc">
                            <p><b style="font-size: 13px">前の作品</b></p>
                            <div id="prev_img" class="next_and_prev_img_pc">
                                <img src="assets/graphics2-min.png" />
                            </div>
                        </div>
                    </div>
                </div>
                <div id="react_pc">
                    <div id="react_header">
                        <div><b style="font-size: 13px">他の人の反応</b></div>
                        <div
                            class="mt-normal-violet"
                            style="font-size: 5px; margin-left: 5px"
                        >
                            <input id="react_toggle" type="checkbox" />
                            <label for="react_toggle"></label>
                        </div>
                    </div>

                    <div id="react_window_container" class="active">
                        <div id="react_window" class="active"></div>
                    </div>
                    <div class="react_btns">
                        <div
                            class="reactBtn"
                            id="ReactButton_1"
                            ontouchstart=""
                        >
                            <img
                                src="assets/buttons/Emoji_1.png"
                                class="BtnImg"
                            />
                        </div>
                        <div class="reactBtn" id="ReactButton_2">
                            <img
                                src="assets/buttons/Emoji_2.png"
                                class="BtnImg"
                                ontouchstart=""
                            />
                        </div>
                        <div class="reactBtn" id="ReactButton_3">
                            <img
                                src="assets/buttons/Emoji_3.png"
                                class="BtnImg"
                                ontouchstart=""
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
